<!DOCTYPE html>
<html>
	<head>
		<title>MovieTrak</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--- <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"> --->
		<link href="css/bootstrap.css" rel="stylesheet"> 
	</head>
	<!---Body holds the angularJs contoller --->
	<body ng-app="MovieDb">
	    <div class="container-fluid" ng-controller="MovieController">
	      <div class="hero-unit">
	        <h1><img class="logo" src="img/logo.png"></h1>
	        <div class="sub">
	        	<p>Trak down any movie with MovieTrak</p>
	        </div>
	       	 <form class="form-horizontal">			   	 
				   	 <input type="text" class="form-control" placeholder="Trak a Movie" ng-model="movieTitle">
				   	 <button type="submit" ng-click="searchMovie()" class="btn"><i class="icon-search"></i></button>				  
			  </form>
			  
	       </div>      	
		   <div>
		   <!----This displays the view page --->
		   	<div ng-view></div>
		   </div>	      
	    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> 
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/movieDb.js"></script> 
		<script type="text/javascript" src="js/angular-rs.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>MovieTrak</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--- <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"> --->
		<link href="css/bootstrap.css" rel="stylesheet"> 
	</head>
	<body ng-app="MovieDb">
	    <div class="container-fluid" ng-controller="MovieController">
	      <div class="hero-unit">
	        <h2>MovieTrak</h2>
	        <p>Trak down any movie with MovieTrak</p>
	      
	       	 <form id="custom-search-form" class="form-search form-horizontal pull-right">
			   		<div class="input-append span12">
				   		<input type="text" class="search-query" placeholder="Trak a Movie" ng-model="movieTitle">
				   		<button type="submit" ng-click="searchMovie()" class="btn btn-primary"><i class="icon-search icon-white"></i></button>
				   	</div>
				</form>	 
	       </div>      	
		   <div>
		   	<div ng-view></div>
		   </div>	      
	    </div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> 
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> 
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/movieDb.js"></script> 
		<script type="text/javascript" src="js/angular-rs.js"></script>
	</body>
</html>
